<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="google-site-verification" content="SKVRML7KB09dQcjvo4otKTQbZLMYDmUQkz049Cen8eQ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Donkai Preview</title>
    <meta name="description" content="App Development">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('webseite_background2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .logo {
            max-width: 150px;
        }
        .countdown {
            font-size: 1em;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
        .countdown-finished {
            display: none;
            font-size: 1.5em;
            margin-top: 20px;
            color: green;
        }
        .container {
            margin-top: 50px;
        }
        .privacy-policy {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            color: #666;
        }
        .privacy-policy a {
            color: #0056b3;
            text-decoration: none;
        }
        .privacy-policy a:hover {
            text-decoration: underline;
        }
        /* Pop-up Styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }
        .popup button {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .popup button:hover {
            background-color: #003d8e;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <img src="donkai_full_logo.png" alt="Logo" class="logo">

    <!-- Willkommen Text -->
    <h1>Findet, was verbindet!</h1>

    <!-- Beschreibung -->
    <p>Preview & Datenschutzerklärung zur App</p>

    <!-- Countdown -->
    <div class="countdown" id="countdown"></div>
    <div class="countdown-finished" id="countdown-finished">
        <p>Die Zeit ist abgelaufen! Besuche jetzt die <a href="https://www.officialwebsite.com" target="_blank">offizielle Webseite</a>.</p>
    </div>

    <!-- Pop-up Fenster für Datenschutzerklärung -->
    <div id="privacyPopup" class="popup">
        <div class="popup-content">
            <h2>Datenschutzerklärung</h2>
            <p>Mit der Nutzung unserer App und Webseite stimmst du unserer <a href="/privacy.html" target="_blank">Datenschutzerklärung</a> zu.</p>
            <button id="acceptButton">Zustimmen</button>
        </div>
    </div>

    <script>
        // Zielzeit für den Countdown (1. März 2025, 18:00 Uhr)
        const targetDate = new Date("Apr 1, 2025 18:00:00").getTime();

        // Update der Zeit jedes 1 Sekunde
        const countdownInterval = setInterval(function() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            // Berechne Tage, Stunden, Minuten und Sekunden
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Zeige den Countdown an
            document.getElementById("countdown").innerHTML = days + " Tage " + hours + " Stunden " + minutes + " Minuten " + seconds + " Sekunden";

            // Wenn die Zeit abgelaufen ist
            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").style.display = "none";
                document.getElementById("countdown-finished").style.display = "block";
            }
        }, 1000);

        // Zeige das Pop-up für die Datenschutzerklärung an
        window.onload = function() {
            document.getElementById("privacyPopup").style.display = "flex";
        }

        // Button-Klick: Zustimmung speichern und Pop-up schließen
        document.getElementById("acceptButton").onclick = function() {
            document.getElementById("privacyPopup").style.display = "none";
            // Hier könnte ein weiteres Script eingefügt werden, um die Zustimmung zu speichern
        }
    </script>

</body>
</html>
